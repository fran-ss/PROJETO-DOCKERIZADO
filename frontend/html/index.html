<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend do Projeto</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5; 
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #f4511e; 
            margin-bottom: 20px;
            font-size: 28px;
        }

        button {
            background-color: #f4511e; 
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d84315; 
        }

        pre {
            background-color: #ffffff; 
            border: 1px solid #ddd; 
            padding: 15px;
            max-width: 600px;
            width: 100%;
            overflow: auto;
            margin-top: 20px;
            text-align: left;
            white-space: pre-wrap;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); 
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            button {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Frontend do Projeto Dockerizado</h1>
    <button id="fetchData">Oi, Tudo bem?</button>
    <pre id="response"></pre>

    <script>
        document.getElementById('fetchData').addEventListener('click', function() {
            fetch('http://localhost:3333/api/data') 
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('response').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('response').textContent = 'Erro: ' + error.message;
                });
        });
    </script>
</body>
</html>
